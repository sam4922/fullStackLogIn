version: "3.8"

services:
  app:
    build: .
    container_name: flask_app
    ports:
      - "80:5000"  # Map host port 80 to container port 5000
    volumes:
      - ./backend/data:/data       # Persist users.json
      - ./backend/uploads:/uploads # Persist uploaded images
    environment:
      - FLASK_ENV=production
    restart: always
